<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RabtaMall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="RabtaMall Logo" class="logo" />
    <h1 class="site-title">RabtaMall</h1>
  </header>

  <!-- Product Section -->
  <section class="products" id="products-container">
    <!-- Product boxes appear here -->
  </section>

  <!-- Script -->
  <script>
    const whatsappNumber = "923141682122"; // Ø¢Ù¾ Ú©Ø§ Ù†Ù…Ø¨Ø±

    const products = [
      { title: "Stylish Shirt", image: "images/shirt1.jpg" },
      { title: "Elegant Watch", image: "images/watch1.jpg" },
      { title: "Casual Shoes", image: "images/shoes1.jpg" },
      { title: "Sunglasses", image: "images/sunglasses1.jpg" },
      { title: "Leather Wallet", image: "images/wallet1.jpg" }
    ];

    const container = document.getElementById("products-container");

    products.forEach(product => {
      const box = document.createElement("div");
      box.className = "product-box";

      const img = document.createElement("img");
      img.src = product.image;
      img.alt = product.title;

      const title = document.createElement("h2");
      title.textContent = product.title;

      const btn = document.createElement("a");
      btn.href = `https://wa.me/${whatsappNumber}?text=I'm interested in ${product.title}`;
      btn.className = "whatsapp-button";
      btn.target = "_blank";
      btn.textContent = "ðŸŸ¢ Contact on WhatsApp";

      box.appendChild(img);
      box.appendChild(title);
      box.appendChild(btn);
      container.appendChild(box);
    });
  </script>

</body>
</html>
