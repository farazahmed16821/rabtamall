<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RabtaMall</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with logo -->
  <header class="header">
    <img src="images/logo.png" alt="RabtaMall Logo" class="logo">
    <h1 class="site-title">رابطہ مال</h1>
  </header>

  <!-- Product Grid -->
  <main>
    <div class="product-grid">
      <!-- 50 Product Boxes -->
      <!-- آپ اپنی تصاویر خود اپلوڈ کریں اور ان کے نام یہاں دیں -->
      <!-- Example Box -->
      <div class="product-box">
        <img src="images/product1.jpg" alt="Product 1">
        <p>پروڈکٹ 1</p>
      </div>
      <div class="product-box">
        <img src="images/product2.jpg" alt="Product 2">
        <p>پروڈکٹ 2</p>
      </div>
      <div class="product-box">
        <img src="images/product3.jpg" alt="Product 3">
        <p>پروڈکٹ 3</p>
      </div>
      <!-- باقی باکس آپ کاپی پیسٹ کر کے 50 کر سکتے ہیں -->
    </div>
  </main>

</body>
</html>
