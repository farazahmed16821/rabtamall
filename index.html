<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RabtaMall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="images/logo.png" alt="RabtaMall Logo" class="logo" />
    <h1>RabtaMall</h1>
  </header>

  <!-- Products Section -->
  <section class="products" id="products-container">
    <!-- Products will be inserted here dynamically -->
  </section>

  <script>
    const whatsappNumber = "923141682122"; // بین الاقوامی فارمیٹ میں (92 کے ساتھ)

    const products = [
      {
        title: "Stylish Shirt",
        image: "images/shirt1.jpg"
      },
      {
        title: "Elegant Watch",
        image: "images/watch1.jpg"
      },
      {
        title: "Casual Shoes",
        image: "images/shoes1.jpg"
      },
      {
        title: "Trendy Sunglasses",
        image: "images/sunglasses1.jpg"
      },
      {
        title: "Leather Wallet",
        image: "images/wallet1.jpg"
      }
    ];

    function renderProducts() {
      const container = document.getElementById("products-container");
      container.innerHTML = "";

      products.forEach(product => {
        const productBox = document.createElement("div");
        productBox.classList.add("product-box");

        const img = document.createElement("img");
        img.src = product.image;
        img.alt = product.title;

        const title = document.createElement("h2");
        title.textContent = product.title;

        // WhatsApp button
        const whatsappBtn = document.createElement("a");
        whatsappBtn.href = `https://wa.me/${whatsappNumber}?text=Hello, I'm interested in the product: ${product.title}`;
        whatsappBtn.target = "_blank";
        whatsappBtn.rel = "noopener";
        whatsappBtn.classList.add("whatsapp-button");
        whatsappBtn.innerHTML = `🟢 Contact on WhatsApp`;

        productBox.appendChild(img);
        productBox.appendChild(title);
        productBox.appendChild(whatsappBtn);

        container.appendChild(productBox);
      });
    }

    renderProducts();
  </script>

</body>
</html>
