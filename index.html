<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>RabtaMall - آن لائن خریداری</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #0088cc;
      color: white;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      margin: 20px;
      padding: 10px;
      display: inline-block;
      width: 200px;
      border-radius: 8px;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      color: #444;
    }
    .product button {
      background-color: #0088cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>RabtaMall</h1>
    <p>خوش آمدید ہماری آن لائن شاپ پر</p>
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 1">
    <h3>پہلا پروڈکٹ</h3>
    <p>قیمت: Rs. 999</p>
    <button>ابھی خریدیں</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Product 2">
    <h3>دوسرا پروڈکٹ</h3>
    <p>قیمت: Rs. 1499</p>
    <button>خریدیں</button>
  </div>

</body>
</html>
